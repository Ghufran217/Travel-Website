<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/bad49b45b2.js" crossorigin="anonymous"></script>
    <title>TRAVEL WEBSITE</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
            <li class="nav-item"><a href="./index.html">HOME</a></li>
            <li class="nav-item"><a href="./about.html">ABOUT</a></li>
            <li class="nav-item"><a href="./contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
                <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">LOCATION</h2>
                        <p>#2661 Shah Faisal Town, Karachi</p>

                    </div>
                    <div class="address-group">
                        <i class="fa-regular fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">E-MAIL</h2>
                        <p>ghufran904330@gmail.com</p>

                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-square-phone fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">CALL</h2>
                        <p>+923332357663</p>

                    </div>
                    <img src="./IMG/company-img.jpg" alt="Company Image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">CONTACT US</h1>
                    <p class="text-gray"> Let us know your questions, suggestions and concerns
                        by filling out the contact form below. </p>

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" name="" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="" id="message"  required></textarea> 
                        </div>
                        <button type="submit" class="form-btn">Submit</button>

                    
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
            <p>World Travel &copy; 2020, All Rights Reserved</p>
        </div>
    </footer>

    
</body>
</html>
